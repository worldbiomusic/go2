<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go2 URL 단축</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Go2</h1>
        <form hx-post="/go2" hx-target="#result" hx swap="innerHTML">
            <input type="url"  name="url"  placeholder="단축할 URL을 입력하세요" class="w-full p-2 border rounded mb-4" required />
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" > 
                단축하기
            </button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
